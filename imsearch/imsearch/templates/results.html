{% extends "base.html" %}

    {% block body %}
        {% for video in video_data %}
            {% if forloop.counter0 == 0 %}
                <iframe src="{{ video.mp4 }}" width="600" 
                    height="500" frameborder="0" 
                    webkitAllowFullScreen mozallowfullscreen allowFullScreen>
                </iframe>    
            {% endif %}

            {% if forloop.counter0 == 0 %}
                <table id="desc_table_{{ forloop.counter0 }}">
            {% else %}
                <table id="desc_table_{{ forloop.counter0 }}" style="display: none;">
            {% endif %}
                <tr>
                    <td>Title</td>
                    <td>{{ video.title }}</td>
                <tr>
                <tr>
                    <td>URL</td>
                    <td>{{ video.mp4 }}</td>
                <tr>
            </table>
        {% endfor %}
    {% endblock %}
