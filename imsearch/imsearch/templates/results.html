{% extends "base.html" %}

    {% block body %}
        {% for video in video_data %}
            <table>
                <tr>
                    <td>Title</td>
                    <td>{{ video.title }}</td>
                <tr>
                <tr>
                    <td>URL</td>
                    <td>{{ video.mp4 }}</td>
                <tr>
            </table>
            <iframe src="{{ video.mp4 }}" width="{{ video.width }}" 
                height="{{ video.height }}" frameborder="0" 
                webkitAllowFullScreen mozallowfullscreen allowFullScreen>
            </iframe>
        {% endfor %}
    {% endblock %}
